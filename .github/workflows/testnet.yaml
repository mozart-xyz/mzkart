name: s3sync

on:
  push:
    branches:
    - staging

jobs:
  s3_sync_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Copy files to the s3 website content bucket
        run: |
          # Change config
          sed -i -e 's#https://raw.githubusercontent.com/mozart-xyz/mzkart/main/kart_remote_config.json#settings/kart_remote_config_testnet.json#g' index.html

          # https://raw.githubusercontent.com/mozart-xyz/mzkart/main/kart_remote_config.json
          # 

          # Sync assets to s3 remote
          aws s3 sync --exclude ".git/*" --exclude ".gitignore" ./ s3://kart-game-staging
